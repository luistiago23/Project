
<div class="container">
    <p-messages [(value)]="msgs"></p-messages>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Deletar Candidatos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cand of candidate">
                        <th scope="row">{{cand.ID}}</th>
                        <td id="nameCandidate">{{cand.Name}}</td>
                        <td id="emailCandidate">{{cand.Email}}</td>
                        <td>
                            <button id="{{cand.Email}}" name="delete" type="button" class="btn btn-danger" (click)="deleteUsers(cand.ID)">
                                Excluir
                            </button>
                            <button id="{{cand.Email}}" name="edit" [routerLink]="['/register/', cand.ID]" type="button" class="btn btn-info">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
